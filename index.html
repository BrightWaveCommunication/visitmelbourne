<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Melbourne for Teens</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f0; margin: 0; padding: 0; color: #222; }
    .container { max-width: 800px; margin: 2em auto; background: #fff; border-radius: 18px; box-shadow: 0 2px 8px rgba(0,0,0,0.07); padding: 2em; }
    h1 { text-align: center; color: #1a237e; margin-bottom: 1.2em; }
    .lang-select { display: flex; justify-content: center; gap: 0.5em; margin-bottom: 1.5em; }
    .lang-btn { padding: 0.3em 0.9em; border-radius: 7px; border: 1px solid #1a237e; background: #e3e6fd; color: #1a237e; font-weight: bold; cursor: pointer; font-size: 1em; transition: background 0.2s; }
    .lang-btn.active, .lang-btn:hover { background: #c5cae9; }
    .tabs { display: flex; border-bottom: 2px solid #e3e6fd; margin-bottom: 2em; }
    .tab-btn {
      flex: 1; padding: 1em; background: #e3e6fd; border: none; border-radius: 12px 12px 0 0;
      cursor: pointer; font-weight: bold; color: #1a237e; font-size: 1.1em; transition: background 0.2s;
      margin-right: 0.5em;
    }
    .tab-btn.active, .tab-btn:hover { background: #c5cae9; }
    .tab-content { display: none; }
    .tab-content.active { display: block; }
    .profile-list { display: flex; flex-wrap: wrap; gap: 2em; justify-content: space-around; }
    .profile-card {
      background: #f0f4c3; border-radius: 10px; padding: 1.2em; width: 230px; box-shadow: 0 1px 4px #e3e6fd;
      text-align: center;
    }
    .profile-card h3 { margin-top: 0; }
    .univ-list { list-style: none; padding: 0; }
    .univ-item { background: #e3e6fd; border-radius: 8px; margin-bottom: 1em; padding: 1em; }
    .univ-item a { color: #1a237e; text-decoration: underline; }
    .temoignage { background: #f0f4c3; border-radius: 10px; padding: 1em; margin-bottom: 1.5em; }
    .temoignage strong { color: #1a237e; }
    .temoignage a { color: #1a237e; text-decoration: underline; font-size: 0.97em; }
    .section-title { color: #1a237e; margin-top: 2em; margin-bottom: 0.5em; font-size: 1.2em; }
    ul.fun-list { margin-top: 0.5em; margin-bottom: 1.5em; }
    .tip-box { background: #e3e6fd; border-radius: 8px; padding: 1em; margin-bottom: 1.2em; }
    @media (max-width: 800px) {
      .container { padding: 1em; }
      .profile-list { flex-direction: column; align-items: center; }
      .profile-card { width: 95%; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="lang-select">
      <button class="lang-btn active" onclick="setLang('en')" id="btn-en">EN</button>
      <button class="lang-btn" onclick="setLang('fr')" id="btn-fr">FR</button>
      <button class="lang-btn" onclick="setLang('ru')" id="btn-ru">RU</button>
      <button class="lang-btn" onclick="setLang('pl')" id="btn-pl">PL</button>
    </div>
    <h1 id="title"></h1>
    <div class="tabs">
      <button class="tab-btn active" onclick="showTab(0)" id="tab-title-1"></button>
      <button class="tab-btn" onclick="showTab(1)" id="tab-title-2"></button>
      <button class="tab-btn" onclick="showTab(2)" id="tab-title-3"></button>
      <button class="tab-btn" onclick="showTab(3)" id="tab-title-4"></button>
    </div>

    <!-- Tab 1: Student Profiles -->
    <div class="tab-content active" id="tab-content-1">
      <div class="section-title" id="profiles-title"></div>
      <div class="profile-list">
        <div class="profile-card">
          <h3 id="profile1-title"></h3>
          <ul id="profile1-list"></ul>
        </div>
        <div class="profile-card">
          <h3 id="profile2-title"></h3>
          <ul id="profile2-list"></ul>
        </div>
        <div class="profile-card">
          <h3 id="profile3-title"></h3>
          <ul id="profile3-list"></ul>
        </div>
      </div>
    </div>

    <!-- Tab 2: Universities -->
    <div class="tab-content" id="tab-content-2">
      <div class="section-title" id="univ-title"></div>
      <ul class="univ-list" id="univ-list"></ul>
      <div class="tip-box" id="univ-tip"></div>
    </div>

    <!-- Tab 3: Student Life & Fun -->
    <div class="tab-content" id="tab-content-3">
      <div class="section-title" id="life-title"></div>
      <ul class="fun-list" id="fun-list"></ul>
      <div class="tip-box" id="life-tips"></div>
    </div>

    <!-- Tab 4: Testimonials -->
    <div class="tab-content" id="tab-content-4">
      <div class="section-title" id="testimonials-title"></div>
      <div id="testimonials"></div>
    </div>
  </div>
  <script>
    const translations = {
      en: {
        title: "Melbourne for Teens",
        tabTitles: [
          "Student Profiles",
          "Melbourne's Universities",
          "Teen Life & Fun",
          "Real Stories"
        ],
        profilesTitle: "Which Student Are You?",
        profiles: [
          {
            title: "🌏 The Explorer",
            items: [
              "Wants to try surfing, street art, and Aussie food",
              "Loves discovering new neighborhoods and making friends from everywhere",
              "Dreams of weekend trips to the beach or the mountains"
            ]
          },
          {
            title: "🎓 The Achiever",
            items: [
              "Aims for top grades and wants to boost their CV",
              "Interested in scholarships, internships, and cool science or tech clubs",
              "Wants to study in a world-class university and learn in English"
            ]
          },
          {
            title: "🎉 The Socializer",
            items: [
              "Loves parties, concerts, and meeting new people",
              "Always up for a café, a club, or a festival",
              "Wants to join student associations and make friends for life"
            ]
          }
        ],
        univTitle: "Melbourne's Top Universities",
        universities: [
          {
            name: "University of Melbourne",
            strengths: "Australia's #1 uni, huge campus, tons of clubs and events, great international student support.",
            link: "https://www.unimelb.edu.au/"
          },
          {
            name: "Monash University",
            strengths: "Awesome for science, medicine, and engineering. Super modern, lots of exchange programs.",
            link: "https://www.monash.edu/"
          },
          {
            name: "RMIT University",
            strengths: "Right in the city, famous for design, tech, and innovation. Real-world projects and internships.",
            link: "https://www.rmit.edu.au/"
          },
          {
            name: "Swinburne University of Technology",
            strengths: "Great for IT, creative arts, and engineering. Friendly campus, lots of practical experience.",
            link: "https://www.swinburne.edu.au/"
          }
        ],
        univTip: "Tip: You can apply for exchange or study abroad even if you're still in high school! Check each university's website for teen-friendly summer programs and language courses.",
        lifeTitle: "Teen Life in Melbourne: What’s Cool?",
        funList: [
          "Try surfing at St Kilda Beach or skateboarding at Riverslide Skate Park.",
          "Join a music, drama, or sports club at your school or in your neighborhood.",
          "Hang out in Fitzroy for street art, vintage shops, and cool cafés.",
          "Go to a footy match (Aussie Rules Football) – it’s a must!",
          "Explore Luna Park, Melbourne Zoo, or the city’s arcades with friends.",
          "Check out local festivals: Moomba, White Night, or the Melbourne International Film Festival.",
          "Work part-time: Many Aussie teens have jobs in cafés or shops (great for pocket money and English!)."
        ],
        lifeTips: "School days are often shorter than in Europe, so you have more time for hobbies and friends! Don’t be shy-join clubs, say yes to outings, and follow student groups on Instagram for all the best events and meet-ups.",
        testimonialsTitle: "Real Stories from Teens in Melbourne",
        testimonials: [
          {
            name: "Lucas, 17 – Exchange Student",
            text: "Living with a host family was amazing! They showed me the best places in Melbourne and helped me improve my English fast. School was different, but I made friends from all over the world.",
            link: "https://www.studiesup.com/un-semestre-a-melbourne-le-temoignage-de-kyota/",
            linkText: "Read more"
          },
          {
            name: "Sophie, 16 – High School Year",
            text: "Classes finish early, so I could join the soccer team and a music club. I loved the freedom and the chance to travel on weekends. Melbourne is never boring!",
            link: "https://www.studyexperience.fr/mes-etudes-a-melbourne/",
            linkText: "Read more"
          },
          {
            name: "Alex, 17 – Summer Program",
            text: "I joined a robotics camp at Monash and it was awesome! The city is super safe, and public transport makes it easy to explore.",
            link: "https://www.monash.edu/study-abroad/outbound/exchange",
            linkText: "See more"
          },
          {
            name: "Mia, 17 – Part-Time Job",
            text: "I worked in a café after school, which helped me become more independent and confident. Balancing work and school was tough at first, but I learned a lot.",
            link: "https://aifs.gov.au/growing-australia/research/research-snapshots/adolescents-combining-school-and-part-time-employment",
            linkText: "Learn about teen jobs"
          }
        ]
      },
      // You can add FR, RU, PL translations here as needed
    };

    let currentLang = 'en';

    function setLang(lang) {
      currentLang = lang;
      document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
      document.getElementById('btn-' + lang).classList.add('active');
      const t = translations[lang] || translations['en'];
      document.getElementById('title').textContent = t.title;
      t.tabTitles.forEach((tab, i) => {
        document.getElementById('tab-title-' + (i + 1)).textContent = tab;
      });
      document.getElementById('profiles-title').textContent = t.profilesTitle;
      t.profiles.forEach((profile, i) => {
        document.getElementById('profile' + (i + 1) + '-title').textContent = profile.title;
        const ul = document.getElementById('profile' + (i + 1) + '-list');
        ul.innerHTML = "";
        profile.items.forEach(item => {
          const li = document.createElement('li');
          li.textContent = item;
          ul.appendChild(li);
        });
      });
      document.getElementById('univ-title').textContent = t.univTitle;
      const univList = document.getElementById('univ-list');
      univList.innerHTML = "";
      t.universities.forEach(u => {
        const li = document.createElement('li');
        li.className = "univ-item";
        li.innerHTML = `<strong>${u.name}</strong><br>
          <em>${u.strengths}</em><br>
          <a href="${u.link}" target="_blank">Official website</a>`;
        univList.appendChild(li);
      });
      document.getElementById('univ-tip').textContent = t.univTip;
      document.getElementById('life-title').textContent = t.lifeTitle;
      const funList = document.getElementById('fun-list');
      funList.innerHTML = "";
      t.funList.forEach(item => {
        const li = document.createElement('li');
        li.textContent = item;
        funList.appendChild(li);
      });
      document.getElementById('life-tips').textContent = t.lifeTips;
      document.getElementById('testimonials-title').textContent = t.testimonialsTitle;
      const testDiv = document.getElementById('testimonials');
      testDiv.innerHTML = "";
      t.testimonials.forEach(test => {
        const div = document.createElement('div');
        div.className = "temoignage";
        div.innerHTML = `<strong>${test.name}</strong><br>
          ${test.text}<br>
          <a href="${test.link}" target="_blank">${test.linkText}</a>`;
        testDiv.appendChild(div);
      });
    }

    function showTab(idx) {
      document.querySelectorAll('.tab-btn').forEach((btn, i) => {
        btn.classList.toggle('active', i === idx);
      });
      document.querySelectorAll('.tab-content').forEach((tab, i) => {
        tab.classList.toggle('active', i === idx);
      });
    }

    // Initialisation
    setLang('en');
  </script>
</body>
</html>
